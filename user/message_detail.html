<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/message_detail.css">
    <title>누리꾼 | 쪽지 상세보기</title>
</head>

<body><br>
    <div class="container container">
        <h1 id="message-title" class="title"></h1>
        <div class="sender-container">
            <details>
                <summary class="sender-summary"><span id="message-sender"></span></summary>
                <div class="receiver"><span id="message-receiver"></span></div>
            </details>
        </div>
        <div class="timestamp" id="message-timestamp"></div>
        <hr>
        <div class="row row-cols-1 row-cols-mb-2" id="message">
            <div class="buttons">
                <button type="button" class="btn btn-primary" onclick="replyToMessage()">답장하기</button>
                <button type="button" class="btn btn-secondary" onclick="backMessage()">돌아가기</button>
                <button type="button" id="delete_button" class="btn btn-danger" onclick="removeMessage()">삭제하기</button>
            </div>
            <div class="col image" id="message-image"></div>
            <div class="col content" id="message-content"></div>
        </div>
    </div><br>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/message_detail.js"></script>
</body>

</html>
