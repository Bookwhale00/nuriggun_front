<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/image/누리꾼_파비콘.png">
    <title>누리꾼 | 글 수정하기</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/footer.css">

    <link rel="stylesheet" href="/static/css/detail_update.css">


    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


</head>

<body>

    <!-- 상단 네비게이션 바 -->
    <div id="navbar"></div>
    <div id="feed-article">


        <!-- 게시글 상세페이지 부분 -->
        <div class="article-detail-container">

            <!-- 게시글 수정내용 -->
            <div id="article-update-section" class="article-update-section">

                <!-- 카테고리 수정 -->
                <div class="form-group">
                    <select class="form-control" id="article-update-category">
                        <option selected>분야 선택</option>
                        <option value="it">IT/과학</option>
                        <option value="경제">경제</option>
                        <option value="문화">생활/문화</option>
                        <option value="스포츠">스포츠</option>
                        <option value="날씨">날씨</option>
                        <option value="세계">세계</option>
                    </select>
                </div>

                <!-- 기자 제목 -->
                <div class="form-group">
                    <input type="text" class="form-control" id="article-update-title">
                </div>

                <hr style="width: 100%; color:gainsboro; opacity: 0.5;">

                <!-- 기자 내용 -->
                <div class="form-group">
                    <textarea type="text" class="form-control" id="article-update-content"></textarea>
                </div>
                
                <hr style="width: 100%; color: gainsboro; opacity: 0.5;">

                <!-- 기자 사진 -->
                <div class="form-group">
                    <input type="file" class="form-control" id="article-update-image" accept="media/*">
                    <textarea type="text" class="form-control" id="article-update-image-content" placeholder="기사 사진 설명을 입력해주세요."></textarea>
                </div>

                <hr style="width: 100%; color: gainsboro; opacity: 0.5;">

                <!-- 저장/취소 버튼 -->
                <div class="article-update-button">
                    <button id="article-update-cancle-button" onclick="history.back()" type="button">취소</button>
                    <button id="article-update-save-button" onclick="articleUpdate()" type="button">저장</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 푸터 -->
    <div id="footer"></div>


    <!-- JS -->
    <script src="../static/js/api.js"></script>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/search.js"></script>

    <script src="../static/js/detail_update.js"></script>


</body>

</html>
