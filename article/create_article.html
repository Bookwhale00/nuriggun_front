<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>


    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/create_article.css">

    <!-- JS -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/create_article.js"></script>
    


</head>
<body>
    
        <div>
          <h2>게시글 작성</h2>
      
          <div class="category-container">
            <label for="category-select" class="input-group-text">카테고리</label>
            <select id="category">

              <option value="">분야 선택</option>
              <option value="it">IT/과학</option>
              <option value="경제">경제</option>
              <option value="문화">생활/문화</option>
              <option value="스포츠">스포츠</option>
              <option value="날씨">날씨</option>
              <option value="세계">세계</option>
            </select>
          </div>
      
          <div>
            <input type="text" id="title" placeholder="기사 제목" required>
          </div>
          
          <div>
            <textarea id="content" rows="5" placeholder="기사 내용" required></textarea>
          </div>
      
          <div>
            <input type="file" id="img-file">
          </div>
      
          <div>
            <button id="articlepost" onclick="ArticlePost()">등록</button>
          </div>
        </div>
      

      </body>



</html>
