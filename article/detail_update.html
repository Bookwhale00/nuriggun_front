<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuriggun 글 수정하기 페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/detail.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/index.css">


    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


</head>

<body>

    <!-- 상단 네비게이션 바 -->
    <div id="navbar"></div>


    <!-- 사이드 바 -->
    <div id="left-sidebar"></div>
    <div id="right-sidebar"></div>


    <!-- 게시글 상세페이지 부분 -->
    <div class="article-detail-container" style="margin-top: 20px;">
        <!-- 게시글 수정내용 -->
        <div id="article-update-section" class="article-update-section">
            <!-- 기자 제목, 사진, 내용 -->
            <div class="form-group">
                <label for="title">기사 제목</label>
                <input type="text" class="form-control" id="article-update-title">
            </div>
            <div class="form-group">
                <label for="image">기사 사진</label>
                <input type="file" class="form-control" id="article-update-image" accept="media/*">
            </div>
            <div class="form-group">
                <label for="content">기사 내용</label>
                <input type="text" class="form-control" id="article-update-content">
            </div>
            <div class="article-update-button">
                <button id="article-update-cancle-button" onclick="history.back()" type="button">취소</button>
                <button id="article-update-save-button" onclick="articleUpdate()" type="button">저장</button>
            </div>
        </div>


        <!-- JS -->
        <script src="../static/js/api.js"></script>
        <script src="/static/js/nav.js"></script>
        <script src="/static/js/left_sidebar.js"></script>
        <script src="/static/js/right_sidebar.js"></script>
        <script src="/static/js/search.js"></script>
        <script src="../static/js/detail_update.js"></script>


</body>

</html>
