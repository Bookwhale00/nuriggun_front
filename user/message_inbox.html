<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>누리꾼 | 받은 쪽지함</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="../static/css/message_inbox.css">
</head>

<body>
  <div class="container text-center">
    <h1>받은 쪽지함</h1><br>

    <div>
      <button type="button" class="btn btn-primary" onclick="goToCreateMessage()">쪽지 보내기</button>
      <button type="button" class="btn btn-secondary" onclick="goToMessage()">돌아가기</button>
    </div><br>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">보낸 사람</th>
              <th scope="col">제목</th>
              <th scope="col">보낸 시간</th>
            </tr>
          </thead>
          <tbody id="inbox-messages">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../static/js/api.js"></script>
  <script src="../static/js/message_inbox.js"></script>
</body>

</html>
