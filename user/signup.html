<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/js/signup.js"></script>
    <script src="../static/js/api.js"></script>

    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

<body>
   
    <div class="container w-50 mt-5">
        <a href="/index.html"><img src="/static/image/nuri꾼logo.png" alt="" style="width:250px;"></a>

        <div class="col">

            <input id="email" class="input mt-5" name="email" placeholder="이메일을 입력해주세요." type="email">

            <input id="password2" class="input mt-5" name="password2" placeholder="비밀번호 확인" type="password">

            <button type="button" class="button mt-5" onclick="handleSignUp()">회원가입</button>
            
        </div>
